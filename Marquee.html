<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    .marquee-container {
      width: 100%;
      overflow: hidden;
      background: #5d0c3d;
      color: #fff;
      font-size: 20px;
      white-space: nowrap;
      box-sizing: border-box;
      padding: 10px 0;
      position: relative;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      from { transform: translateX(0%); }
      to   { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="marquee-container">
    <div class="marquee-text">
     WELCOME TO TALLA JEWELLERS | Total Pieces Sold:13 Total Diamond weight:6.052 Vendor Count:8 
    </div>
  </div>
</body>
</html>
