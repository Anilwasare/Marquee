<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    .marquee-container {
      width: 100%;
      overflow: hidden;
      background: #5d0c3d;
      color: #fff;
      font-size: 20px;
      white-space: nowrap;
      box-sizing: border-box;
      padding: 10px 0;
      position: relative;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 30s linear infinite; /* ⬅ slower (was 15s) */
      font-family: "Times New Roman", Times, serif; /* ⬅ changed font */
      font-weight: bold; /* optional: makes it look elegant */
    }
